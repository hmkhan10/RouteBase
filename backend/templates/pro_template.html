<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.site_name }} | Pro Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'routebasee.svg' %}">
    <style>
        body { 
            background: #020617; color: white; font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .pro-card {
            background: linear-gradient(145deg, #1e1b4b, #0f172a);
            padding: 60px; border-radius: 40px; border: 1px solid #312e81;
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        .badge {
            color: #818cf8; border: 1px solid #312e81; padding: 5px 15px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
        }
        h1 { font-size: 48px; margin: 20px 0; }
        .btn-manage {
            background: white; color: black; padding: 15px 30px; 
            border-radius: 12px; text-decoration: none; font-weight: bold;
            margin: 10px;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn-manage:hover {
            transform: scale(1.05);
        }
        .payment-plans {
            margin: 40px 0;
            text-align: left;
        }
        .plan-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .plan-name {
            font-size: 18px;
            font-weight: bold;
            color: #818cf8;
            margin-bottom: 5px;
        }
        .plan-price {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .plan-interval {
            font-size: 14px;
            color: #94a3b8;
        }
        .payment-form {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #818cf8;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }
        .btn-pay {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn-pay:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="pro-card">
        <span class="badge">PRO PLAN ACTIVE</span>
        <div class="flex items-center justify-center gap-3 mb-4">
            <img src="{% static 'routebasee.svg' %}" alt="RouteBase Logo" class="w-8 h-8">
            <h1>{{ site.site_name }}</h1>
        </div>
        <p style="color: #94a3b8; margin-bottom: 40px;">Your premium hosting is live with 3% transaction fees.</p>
        
        <!-- Payment Plans Display -->
        <div class="payment-plans">
            <h3 style="color: #818cf8; margin-bottom: 20px;">Available Plans</h3>
            <div class="plan-item">
                <div class="plan-name">Basic Plan</div>
                <div class="plan-price">PKR 100</div>
                <div class="plan-interval">Monthly</div>
            </div>
            <div class="plan-item">
                <div class="plan-name">Premium Plan</div>
                <div class="plan-price">PKR 500</div>
                <div class="plan-interval">Monthly</div>
            </div>
            <div class="plan-item">
                <div class="plan-name">Enterprise Plan</div>
                <div class="plan-price">PKR 1000</div>
                <div class="plan-interval">Monthly</div>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <h3 style="color: #818cf8; margin-bottom: 20px;">Make a Payment</h3>
            <form method="POST" action="/api/process-payment/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="plan">Select Plan:</label>
                    <select name="plan" id="plan" required>
                        <option value="">Choose a plan...</option>
                        <option value="basic">Basic - PKR 100/month</option>
                        <option value="premium">Premium - PKR 500/month</option>
                        <option value="enterprise">Enterprise - PKR 1000/month</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    <input type="text" name="card_number" id="card_number" required placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" name="expiry" id="expiry" required placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="cvv">CVV:</label>
                        <input type="text" name="cvv" id="cvv" required placeholder="123" maxlength="3">
                    </div>
                </div>
                <button type="submit" class="btn-pay">Pay Now</button>
            </form>
        </div>
        
        <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
            <a href="/admin/" class="btn-manage">STORE ADMIN</a>
            <a href="{% url 'merchants:pro_setup' %}" style="color: #94a3b8; text-decoration: none; line-height: 50px;">Settings</a>
        </div>
    </div>
</body>
</html>
